options:
  mini_bom_mode: false

templates:
  - &template_con_df13
    type: Hirose DF13
    subtype: female
    pincount: 4
    pinlabels: [CAN_H, Vcc, CAN_L, GND]
    color: GY
    manufacturer: Hirose
    mpn: DF13-4S-1.25C
    image:
      src: resources/DF13-4S-1.25C.jpg # https://www.digikey.jp/ja/products/detail/hirose-electric-co-ltd/DF13-4S-1-25C/241750
      height: 100

  - &template_wire
    category: bundle
    wirecount: 4
    gauge: AWG 28
    length: 0.0508
    colors: [BK,BK,BK,BK]
    manufacturer: Hirose
    mpn: H4BBG-10102-B8
    supplier: Digikey
    spn: H4BBG-10102-B8-ND
connectors:
  X1:
    <<: *template_con_df13
  X2:
    <<: *template_con_df13

cables:
  W1:
    <<: *template_wire

connections:
  -
    - X1: [1-4]
    - W1: [1-4]
    - X2: [1-4]

