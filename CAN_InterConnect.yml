templates:
  - &template_con
    type: Hirose DF13
    subtype: female
    pincount: 4
    pinlabels: [GND, CAN_L, CAN_H, Vcc]
    color: GY
  - &template_wire
    category: bundle
    wirecount: 4
    gauge: AWG 28
    length: 0.2 # length in m
    colors: [BK,BK,BK,BK]
    type: CAN

connectors:
  CAN_1:
    <<: *template_con
  CAN_2:
    <<: *template_con

cables:
  Cable:
    <<: *template_wire

connections:
  -
    - CAN_1: [1-4]
    - Cable: [1-4]
    - CAN_2: [1-4]

