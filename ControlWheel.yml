connectors:
  Analog1:
    type: Dupont
    subtype: female
    pincount: 3
    pinlabels: [GND, Vcc,Rudder]
    color: BK
  Analog2:
    type: Dupont
    subtype: female
    pincount: 6
    pinlabels: [GND, Vcc, Elevetor, GND, Vcc,Aileron]
    color: BK
  Rudder:
    type: JST PH
    subtype: female
    pincount: 3
    pinlabels: [GND, Rudder, Vcc]
    color: WH
  Elevetor:
    type: JST PH
    subtype: female
    pincount: 3
    pinlabels: [GND, Elevetor, Vcc]
    color: WH
  Aileron:
    type: JST PH
    subtype: female
    pincount: 3
    pinlabels: [GND, Aileron, Vcc]
    color: WH
  F:
    style: simple
    type: SPC-01T

cables:
  Cable_Hub:
    category: bundle
    wirecount: 5
    gauge: AWG 28
    length: 0.2 # length in m
    colors: [BK,RD,WH,YE,GN]
    type: Analog
  Cable_Intermediate:
    category: bundle
    wirecount: 4
    gauge: AWG 28
    length: 0.2 # length in m
    colors: [BK,RD,YE,GN]
    type: Analog
  Cable_Rudder:
    category: bundle
    wirecount: 3
    gauge: AWG 28
    length: 0.2 # length in m
    colors: [BK,RD,WH]
    type: Analog
  Cable_Elevetor:
    category: bundle
    wirecount: 3
    gauge: AWG 28
    length: 0.2 # length in m
    colors: [BK,RD,YE]
    type: Analog
  Cable_Aileron:
    category: bundle
    wirecount: 3
    gauge: AWG 28
    length: 0.2 # length in m
    colors: [BK,RD,GN]
    type: Analog

connections:
  -
    - Analog1: [1,2,3]
    - Cable_Hub: [1,2,3]
    - [F.F1, F.F2, F.F3]  # generate new instances of F and assign designators
  -
    - [F.F1, F.F2, F.F3]  # generate new instances of F and assign designators
    - Cable_Rudder: [1,2,3]
    - Rudder: [1,3,2]
  -
    - Analog2: [3]
    - Cable_Hub: [4]
    - [F.F4]  # generate new instances of F and assign designators
    - Cable_Intermediate: [3]
  -
    - Analog2: [6]
    - Cable_Hub: [5]
    - [F.F5]
    - Cable_Intermediate: [4]
  -
    - [F.F1, F.F2]
    - Cable_Intermediate: [1,2]
  -
    - Cable_Intermediate: [1,2,3,4]
    - [F.F6, F.F7, F.F8, F.F9]
  -
    - [F.F6, F.F7, F.F8]
    - Cable_Elevetor: [1,2,3]
    - Elevetor: [1,3,2]
  -
    - [F.F6, F.F7, F.F9]
    - Cable_Aileron: [1,2,3]
    - Aileron: [1,3,2]
