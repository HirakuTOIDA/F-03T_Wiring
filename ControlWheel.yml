connectors:
  Analog1:
    type: Dupont
    subtype: female
    pincount: 3
    pinlabels: [GND, Vcc,Rudder]
    color: BK
  Analog2:
    type: Dupont
    subtype: female
    pincount: 6
    pinlabels: [GND, Vcc, Elevetor, GND, Vcc,Aileron]
    color: BK
  Rudder:
    type: JST PH
    subtype: female
    pincount: 3
    pinlabels: [GND, Rudder, Vcc]
    color: WH
  Elevetor:
    type: JST PH
    subtype: female
    pincount: 3
    pinlabels: [GND, Elevetor, Vcc]
    color: WH
  Aileron:
    type: JST PH
    subtype: female
    pincount: 3
    pinlabels: [GND, Aileron, Vcc]
    color: WH
  F:
    style: simple
    type: JST SPC-01T
  D:
    style: simple
    type: Dummy

cables:
  Cable_Hub:
    category: bundle
    wirecount: 5
    gauge: AWG 28
    length: 0.2 # length in m
    colors: [BK,RD,WH,YE,GN]
    type: Analog
  Cable_Intermediate:
    category: bundle
    wirecount: 4
    gauge: AWG 28
    length: 0.2 # length in m
    colors: [BK,RD,YE,GN]
    type: Analog
  Cable_Rudder:
    category: bundle
    wirecount: 3
    gauge: AWG 28
    length: 0.2 # length in m
    colors: [BK,RD,WH]
    type: Analog
  Cable_Elevetor:
    category: bundle
    wirecount: 3
    gauge: AWG 28
    length: 0.2 # length in m
    colors: [BK,RD,YE]
    type: Analog
  Cable_Aileron:
    category: bundle
    wirecount: 3
    gauge: AWG 28
    length: 0.2 # length in m
    colors: [BK,RD,GN]
    type: Analog

connections:
# センサハブ側コネクタ
  -
    - Analog1: [1,2,3]
    - Cable_Hub: [1,2,3]
    - [F.F1, F.F2, F.F3]
  -
    - Analog2: [3]
    - Cable_Hub: [4]
    - [D.D4]
    - Cable_Intermediate: [3]
  -
    - Analog2: [6]
    - Cable_Hub: [5]
    - [D.D5]
    - Cable_Intermediate: [4]
# ラダー側コネクタ
  -
    - [F.F1, F.F2, F.F3]
    - Cable_Rudder: [1,2,3]
    - Rudder: [1,3,2]
# 中間ケーブル
  -
    - [F.F1, F.F2]
    - Cable_Intermediate: [1,2]
  -
    - Cable_Intermediate: [1,2,3,4]
    - [F.F6, F.F7, D.D8, D.D9]
  -
    - [F.F6, F.F7, D.D8]
    - Cable_Elevetor: [1,2,3]
    - Elevetor: [1,3,2]
  -
    - [F.F6, F.F7, D.D9]
    - Cable_Aileron: [1,2,3]
    - Aileron: [1,3,2]
