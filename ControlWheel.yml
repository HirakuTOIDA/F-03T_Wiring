options:
  mini_bom_mode: false

templates:
  - &template_con_ph
    type: JST PH
    subtype: female
    pincount: 3
    pinlabels: [GND, Vcc, Signal]
    color: WH
    manufacturer: JST
    mpn: PHR-3
    additional_components:
      - type: Crimp
        subtype: JST PH, 24-30 AWG, Tin
        qty_multiplier: populated
        manufacturer: JST
        mpn: SPH-002T-P0.5S
    image:
      src: resources/PHR-3_trim.png # https://www.digikey.jp/ja/products/detail/jst-sales-america-inc/PHR-3/527357
      height: 100

  - &template_con_futaba
    type: Futaba J (Keyed)
    subtype: female
    pincount: 3
    pinlabels: [GND, Vcc, Signal]
    color: BK
    manufacturer: AMASS
    supplier: Little Bellanca
    spn: 16769
    additional_components:
      - type: Crimp
        subtype: Futaba
        qty_multiplier: pincount
        manufacturer: AMASS
    image:
      src: resources/FutabaJ_trim.png # https://futabausa.com/product/s3003oem-free/
      height: 100

  - &template_wire
    category: bundle
    gauge: AWG 28
    manufacturer: Kyowa Harmonet
    mpn: UL1429

connectors:
  X1:
    <<: *template_con_futaba
    pinlabels: [GND, Vcc,Rudder]
    notes: to sensor hub board CH0
  X2:
    <<: *template_con_futaba
    pinlabels: [GND, Vcc, Elevetor]
    notes: to sensor hub board CH1
  X3:
    <<: *template_con_futaba
    pinlabels: [GND, Vcc,Aileron]
    notes: to sensor hub board CH2
  X4:
    <<: *template_con_ph
    pinlabels: [GND, Rudder, Vcc]
    notes: to rudder
  X5:
    <<: *template_con_ph
    pinlabels: [GND, Elevetor, Vcc]
    notes: to elevetor
  X6:
    <<: *template_con_ph
    pinlabels: [GND, Aileron, Vcc]
    notes: to aileron
  F:
    style: simple
    manufacturer: JST
    mpn: SPC-01T
  D:
    style: simple
    type: Dummy

cables:
  W1:
    <<: *template_wire
    wirecount: 5
    length: 0.2 # length in m
    colors: [BK,RD,WH,YE,GN]
  W2:
    <<: *template_wire
    wirecount: 4
    length: 0.2 # length in m
    colors: [BK,RD,YE,GN]
  W3:
    <<: *template_wire
    wirecount: 3
    length: 0.2 # length in m
    colors: [BK,RD,WH]
  W4:
    <<: *template_wire
    wirecount: 3
    length: 0.2 # length in m
    colors: [BK,RD,YE]
  W5:
    <<: *template_wire
    wirecount: 3
    length: 0.2 # length in m
    colors: [BK,RD,GN]

connections:
# センサハブ側コネクタ
  -
    - X1: [1,2,3]
    - W1: [1,2,3]
    - [F.F1, F.F2, F.F3]
  -
    - X2: [3]
    - W1: [4]
    - [D.D4]
    - W2: [3]
  -
    - X3: [3]
    - W1: [5]
    - [D.D5]
    - W2: [4]
# ラダー側コネクタ
  -
    - [F.F1, F.F2, F.F3]
    - W3: [1,2,3]
    - X4: [1,3,2]
# 中間ケーブル
  -
    - [F.F1, F.F2]
    - W2: [1,2]
  -
    - W2: [1,2,3,4]
    - [F.F6, F.F7, D.D8, D.D9]
  -
    - [F.F6, F.F7, D.D8]
    - W4: [1,2,3]
    - X5: [1,3,2]
  -
    - [F.F6, F.F7, D.D9]
    - W5: [1,2,3]
    - X6: [1,3,2]
