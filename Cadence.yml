templates:
  - &template_con_df13
    type: Hirose DF13
    subtype: female
    pincount: 3
    pinlabels: [GND, Vcc, Signal]
    color: GY
  - &template_con_futaba
    type: Futaba
    subtype: female
    pincount: 3
    pinlabels: [GND, Vcc, Signal]
    color: BK
  - &template_wire
    # category: bundle
    wirecount: 3
    gauge: AWG 28
    length: 0.2 # length in m
    colors: [BK,RD,WH]
    type: Digital

connectors:
  Cadence:
    <<: *template_con_df13
  SensorHub:
    <<: *template_con_futaba

cables:
  Cable:
    <<: *template_wire

connections:
  -
    - Cadence: [1-3]
    - Cable: [1-3]
    - SensorHub: [1-3]
