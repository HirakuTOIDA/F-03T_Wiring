templates:
  - &template_con_Dupont
    type: Dupont
    subtype: female
    pincount: 6
    pinlabels: [GND, Vcc, Signal, NC, NC, NC]
    color: BK
  - &template_con_futaba
    type: Futaba
    subtype: female
    pincount: 3
    pinlabels: [GND, Vcc, Signal]
    color: BK
  - &template_wire
    # category: bundle
    wirecount: 3
    gauge: AWG 28
    length: 0.2 # length in m
    colors: [BK,RD,WH]
    type: Digital

connectors:
  Sonar:
    <<: *template_con_Dupont
  SensorHub:
    <<: *template_con_futaba

cables:
  Cable:
    <<: *template_wire

connections:
  -
    - Sonar: [1-3]
    - Cable: [1-3]
    - SensorHub: [1-3]
