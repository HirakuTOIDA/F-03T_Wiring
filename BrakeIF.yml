options:
  mini_bom_mode: false

templates:
  - &template_con_df13
    type: Hirose DF13
    subtype: female
    pincount: 4
    pinlabels: [GND, Vcc, Signal (Pot), Signal (SW)]
    color: GY
    manufacturer: Hirose
    mpn: DF13-4S-1.25C
    additional_components:
      - type: Crimp
        subtype: Hirose DF13, 26-30 AWG, Gold
        qty_multiplier: populated
        manufacturer: Hirose
        mpn: DF13-3032SCFA(04)
    image:
      src: resources/DF13-4S-1.25C.jpg # https://www.digikey.jp/ja/products/detail/hirose-electric-co-ltd/DF13-4S-1-25C/241750
      height: 100

  - &template_con_futaba
    type: Futaba J (Keyed)
    subtype: female
    pincount: 3
    pinlabels: [GND, Vcc, Signal]
    color: BK
    manufacturer: AMASS
    supplier: Little Bellanca
    spn: 16769
    additional_components:
      - type: Crimp
        subtype: Futaba
        qty_multiplier: populated
        manufacturer: AMASS
    image:
      src: resources/FutabaJ.png # https://futabausa.com/product/s3003oem-free/
      height: 100

  - &template_wire
    category: bundle
    wirecount: 4
    gauge: AWG 28
    length: 0.1 # @todo
    colors: [BK,RD,WH,BU]
    manufacturer: Kyowa Harmonet
    mpn: UL1429

connectors:
  X3:
    <<: *template_con_df13
  X1:
    <<: *template_con_futaba
    pinlabels: [GND, Vcc, Signal (Pot)]
    notes: to brake by wire board CH1
  X2:
    <<: *template_con_futaba
    pinlabels: [GND, Vcc, Signal (SW)]
    notes: to brake by wire board CH2

cables:
  W1:
    <<: *template_wire

connections:
  -
    - X1: [1-3]
    - W1: [1-3]
    - X3: [1-3]
  -
    - X2: [3]
    - W1: [4]
    - X3: [4]
